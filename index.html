<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Vote</title>
</head>

<body>
    <h1> Voting 2024</h1>
    <h2>Vote for your preferred date</h2>
    <form method="POST" action="/">
        <label for="date">Select a date: </label>
        <select name="date" id="date" required>
            {% for date in dates %}
            <option value="{{ date }}">{{ date }}</option>
            {% endfor %}
        </select>

        <button type="submit">Submit Vote</button>
    </form>
</br>
</br>
    
# optional: add graphics:
<div class="image-container">
    <img src="{{ url_for('static', filename='images/filename.JPG') }}"
alt="Your description">

#optional: adding a little heart that appears when hovering over the above graphic
    
    <img src=" {{ url_for('static', filename='images/filename.png') }}"
    alt="heart icon" class="heart-icon">
    
</div>

</body>

</html>
